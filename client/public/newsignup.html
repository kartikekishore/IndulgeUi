<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <title></title>




    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->


    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body>



    <div class="login-combined" style="background-image: url('images/iitism.jpeg'); background-size:cover;">




        <div class="div-for-boxshadow">

        <div class="login-img-container">

          <p  style="margin-bottom: 30px;">Welocome to<br /> <span>CDC IIT ( ISM ) Login  Portal</span></p>
          <img src="images/ism.png" alt="" width="150px" margin="auto" style="display: block; margin:auto">
        </div>

        <div class="login-container">

          <form class="login100-form validate-form">
            <span class="login100-form-title">
             Sign Up
            </span>

            <div class="wrap-input100 validate-input" >
              <input class="input100" type="text" name="name" placeholder="Name">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>



            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" name="pass" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                SignUp
              </button>
            </div>



            <div class="text-center p-t-40">
              <a class="txt2" href="newlogin.html">
               Already have Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>



        </div>
</div>




    </div>


  </body>
</html>
